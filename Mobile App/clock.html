        <div id="content">
            <h3>Clock</h3>
            <p>It's not like this is built in on your phone or anything</p>
        </div>
        <canvas id="canvas" width="400" height="400" style="background-color: #00a558"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var radius = canvas.height / 2;
            ctx.translate(radius, radius);
            radius = radius * 0.90;
            drawClock();
            setInterval(drawClock, 1000);

            function drawClock() {
                drawFace(ctx, radius);
                drawNumbers(ctx, radius);
                drawTime(ctx, radius);
            }

            function drawFace() {
                var grad;

                ctx.beginPath();
                ctx.arc(0,0, radius, 0, 2 * Math.PI);
                ctx.fillStyle = "#ffffff";
                ctx.fill();

                grad = ctx.createRadialGradient(0,0, radius * 0.95, 0,0, radius * 1.05);
                grad.addColorStop(0, "#3e3e3e");
                grad.addColorStop(0.5, "#a7a7a7");
                grad.addColorStop(1, "#1c1c1c");
                ctx.strokeStyle = grad;
                ctx.lineWidth = radius * 0.1;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(0,0, radius * 0.1, 0, 2 * Math.PI);
                ctx.fillStyle = "#333";
                ctx.fill();
            }

            function drawNumbers() {
                var ang;
                var num;
                ctx.font = radius * 0.18 + "px Arial";
                ctx.textBaseline = "middle";
                ctx.textAlign = "center";
                for(num = 1; num < 13; num++) {
                    ang = num * Math.PI / 6;
                    ctx.rotate(ang);
                    ctx.translate(0, -radius * 0.85);
                    ctx.rotate(-ang);
                    ctx.fillStyle = "#000000";
                    ctx.fillText(num.toString(), 0, 0);
                    ctx.rotate(ang);
                    ctx.translate(0, radius * 0.85);
                    ctx.rotate(-ang);
                }
            }

            function drawTime(ctx, radius) {
                var now = new Date();
                var hour = now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();
                //Second
                second = (second * Math.PI / 30);
                drawSecondHand(ctx, second, radius * .9, radius * 0.025);
                //Minute
                minute = (minute * Math.PI / 30) + (second * Math.PI / (30*60));
                drawHand(ctx, minute, radius * 0.8, radius * 0.05);
                //Hour
                hour = hour%12;
                hour = (hour * Math.PI/6) + (minute*Math.PI/(6*60)) + (second*Math.PI / (360*60));
                drawHand(ctx, hour, radius * 0.6, radius * 0.06);

                ctx.beginPath();
                ctx.arc(0,0, radius * 0.1, 0, 2 * Math.PI);
                ctx.fillStyle = "#000000";
                ctx.fill();
            }

            function drawHand(ctx, pos, length, width) {
                ctx.beginPath();
                ctx.strokeStyle = "#000000";
                ctx.lineWidth = width;
                ctx.lineCap = "round";
                ctx.stroke();
                ctx.moveTo(0,0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                ctx.rotate(-pos);
            }
            function drawSecondHand(ctx, pos, length, width) {
                ctx.beginPath();
                ctx.strokeStyle = "#ff0000";
                ctx.lineWidth = width;
                ctx.lineCap = "round";
                ctx.stroke();
                ctx.moveTo(0,0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                ctx.rotate(-pos);
            }   
    
</script>
