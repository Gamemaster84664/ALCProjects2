<body>
    <div id="container">
        <header>
            <img src="Images/ActualMobileAppIcon.png" id="applogo" alt="Product Image">

        <div id="content">
            <h3>Contacts</h3>
            <p>Information and contacts, questions, etc.</p>
        </div>
        <form>
            <span>First Name</span>
            <br>
            <input type="text" name="firstname">
            <br>
                
            <span>Last Name</span>
            <br>
            <input type="text" name="lastname">
            <br>
                
            <span>Email Address</span>
            <br>
            <input type="text" name="email">
            <br>
                
            <span>Message</span>
            <br>
            <textarea rows="10" cols="40" name="message"></textarea>
        </form>
        <div class="icon-bar">
            <a class="active" href="index.html"><i class="fa fa-home"></i></a>
            <a href="game.html"><i class="fa fa-gamepad"></i></a>

            <a href="clock.html"><i class="fa fa-clock-o"></i></a>
            <a href="contacts.html"><i class="fa fa-phone"></i></a>
        </div>
