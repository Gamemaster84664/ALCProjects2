<!DOCTYPE html>
<html>
<body>
    
    <style type="text/css">
        body {
            background: #3e3e3e;
        }
    </style>
    
    <h1>My First SVG</h1>
    
    <svg width="1500" height="1500">
        <rect position="absolute" width="400" height="200" style="fill:rgb(21, 46, 188);" stroke-width="10; stroke=rgb(138, 28, 219)" />
        <defs>
            <filter id="ls" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
            </filter>
            <filter id="rc" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
            </filter>
        </defs>
        <circle cx="190" cy="100" r="75" stroke="red" stroke-width="5" fill="brown" filter="url(#rc)"/>
        <line x1="50" y1="-50" x2="300" y2="200" style="stroke:rgb(0, 0, 0); stroke-width:4" />
        <line x1="50" y1="-50" x2="250" y2="150" style="stroke:rgb(5, 224, 13); stroke-width:9" filter="url(#ls)"/>
        <line x1="55" y1="-45" x2="250" y2="150" style="stroke:rgb(170, 242, 170); stroke-width:3" />
        <line x1="50" y1="200" x2="300" y2="-50" style="stroke:rgb(0, 0, 0); stroke-width:4" />
        <line x1="50" y1="150" x2="250" y2="-50" style="stroke:rgb(255, 10, 10); stroke-width:9" filter="url(#ls)"/>
        <line x1="55" y1="150" x2="250" y2="-45" style="stroke:rgb(234, 78, 65); stroke-width:3" />
        <polygon points="75,75 125,125 175,75 225,125 275,75" style="fill:purple; stroke:pink; stroke-width:5" />
    </svg>
    
</body>
</html>
